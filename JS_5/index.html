<!DOCTYPE html>

    <form id="mainForm" action="./iframe.html" target="out">

        <table>
            <tr>
                <td colspan="2">

                </td>
            </tr>
            <tr>
                <td class="dateError">
                    <input type="date" id="dateFrom">

            <tr>

            </tr>
            <tr>
                <td colspan="2">
                    <label for="dateTo">To</label>

            </tr>
            <tr>
                <td class="dateError">

            <tr>

                </td>

        <div class="container">
            <input type="radio" name="" id="radioBtn_1">

        </div>

        <div class="container">
            <input type="radio" name="" id="radioBtn_2">

        </div>

        <div class="container">

            </select>
        </div>

        <div class="container">

                <option value="1">Option 1</option>

        <label>Description</label>
        <h3>Come help Mel's birthday whith drinks, dinner and putt-putt
        </h3>
        <input type="image" src="./good.png" id="imageBtn">
