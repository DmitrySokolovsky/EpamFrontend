<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <form class="b-day-form" action="">
        <div class="b-day-form__line">
            <div class="b-day-form__event">
                <p class="b-day-form-label">Event name</p>
                <div class="b-day-form-description">Mel's birthday celebration</div>
            </div>
        </div>
        <hr>
        <div class="b-day-form__line">
            <div class="b-day-form__date-from">
                <p class="b-day-form-label">From</p>
                <div class="b-day-form__date-from-inputs ">
                    <input type="date" class="b-day-form__date date-from-inputs__date--bold-15 b-day-form__date-from-inputs--bottom-border" value="2017-09-22">
                    <input type="time" class="b-day-form__time date-from-inputs__time--bold-15 b-day-form__date-from-inputs--bottom-border" value="17:25">
                </div>
                <div class="date-from__error date-from__error--color-red">
                    Date occurs in the past
                </div>
            </div>
        </div>
        <div class="b-day-form__line">
            <div class="b-day-form__date-to">
                <p class="b-day-form-label">From</p>
                <div class="b-day-form__date-to-inputs">
                    <input type="date" class="b-day-form__date date-to-inputs__date--bold-15 b-day-form__date-to-inputs--bottom-border" value="2017-09-27">
                    <input type="time" class="b-day-form__time date-to-inputs__time--bold-15 b-day-form__date-to-inputs--bottom-border" value="12:15">
                </div>
                <div class="date-to__error date-to__error--color-red">
                    Date occurs in the past
                </div>
            </div>
        </div>
        <div class="b-day-form__line">
            <div class="b-day-form__info">
                <p class="b-day-form-label">Description</p>
                <div class="b-day-form-description">
                    Come help celebrate Mel's birthday whith dinner, drinks and putt-putt
                </div>
            </div>
        </div>
        <div class="b-day-form__line">
            <div class="b-day-form__submit">
                <input type="image" src="./good.png" class="submit__button">
            </div>
        </div>
    </form>
</body>

</html>
